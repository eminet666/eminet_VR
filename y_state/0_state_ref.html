<html>

<head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./aframe-state-component.js"></script>
    <script src="./state.js"></script>
    <script>
        AFRAME.registerComponent('decrease-action', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.sceneEl.emit('decreasescore', { points: 10 });
                });
            }
        });

        AFRAME.registerComponent('increase-action', {
            init: function () {
                var el = this.el;
                el.addEventListener('click', function () {
                    el.sceneEl.emit('increasescore', { points: 10 });
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-entity bind__text="value: score" text="value: 0; color: #111; width: 3; align: center"
            geometry="primitive: plane" material="color: ##CCC" position="0 1 -3"></a-entity>

        <a-entity text="value: Decrease Score; align: center; width: 2" geometry="primitive: plane"
            material="color: black" position="-1 1 -3" decrease-action></a-entity>
        <a-entity text="value: Increase Score; align: center; width: 2" geometry="primitive: plane"
            material="color: black" position="1 1 -3" increase-action></a-entity>
        <a-sky color="#24CAFF"></a-sky>

        <a-camera>
            <a-cursor color="#FAFAFA"></a-cursor>
        </a-camera>
    </a-scene>

</body>

</html>
