<!-- Presser les gachettes avant pour faire vibrer les manettes -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('currentposition', {
            tick: function () {
                var live = {
                    x: this.el.object3D.position.x.toFixed(2),
                    y: this.el.object3D.position.y.toFixed(2),
                    z: this.el.object3D.position.z.toFixed(2)
                }
                var livepos = "x: " + live.x + ", y: " + live.y + ", z: " + live.z;
                var sceneEl = document.querySelector('a-scene');
                //console.log('#txt'+this.el.id);
                var pos = sceneEl.querySelector('#txt'+this.el.id);
                //pos.setAttribute('value', '#txt'+this.el.id+" = "+livepos);
                pos.setAttribute('value', livepos);
            }            
        });
    </script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="orange"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" currentposition
                    camera wasd-controls look-controls position="0 1.6 0">
                    <a-text id="txthead" value="position" position="0 0 -0.5"
                            width="1" align="center" color="#F00">
                    </a-text>
            </a-entity>
            
            <!-- LEFT HAND -->
            <a-entity id="gauche" currentposition
                      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtgauche" value="position" position="0 0.08 0"
                        rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF">
                    </a-text>
            </a-entity>
            
            <!-- RIGHT HAND -->
            <a-entity id="droite" currentposition
                      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtdroite" value="position"
                        position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF">
                </a-text>
            </a-entity>
        </a-entity>

    </a-scene>

</body>

</html>
