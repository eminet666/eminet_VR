<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="orange"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- LEFT HAND -->
            <a-entity id="gauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtleft" value="position" position="0 0.08 0"
                        rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF"></a-text>
                <a-sphere radius="0.01" position="0 0 -1.2" color="#FFFFFF"></a-sphere>
            </a-entity>
            
            <!-- RIGHT HAND -->
            <a-entity id="droite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtright" value="position"
                        position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF"></a-text>
                <a-sphere radius="0.01" position="0 0 -1.2" color="#FFFFFF"></a-sphere>
            </a-entity>
        </a-entity>



    </a-scene>
