<!-- Presser les gachettes avant pour faire vibrer les manettes -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('currentposition', {
            tick: function () {
                // `this.el` is the element, `object3D` is the three.js object.

                // `rotation` is a three.js Euler using radians. `quaternion` also available.
                //console.log("rotation : "+this.el.object3D.rotation);

                // `position` is a three.js Vector3.

                var live = {
                    x: this.el.object3D.position.x.toFixed(2),
                    y: this.el.object3D.position.x.toFixed(2),
                    z: this.el.object3D.position.z.toFixed(2)
                }
                var livepos = "x: " + live.x + ", y: " + live.y + ", z: " + live.z;
                var sceneEl = document.querySelector('a-scene');
                var pos = sceneEl.querySelector('#txtleft');
                pos.setAttribute('value', livepos);

            }
            
        });
    </script>
</head>


<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="orange"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="head" camera wasd-controls look-controls position="0 1.6 0"></a-entity>
            
            <!-- LEFT HAND -->
            <a-entity id="gauche" currentposition
                      hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtleft" value="position" position="0 0.08 0"
                        rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF"></a-text>
            </a-entity>
            
            <!-- RIGHT HAND -->
            <a-entity id="droite"  
                      hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
                <a-text id="txtright" value="position"
                        position="0 0.08 0" rotation="-90 0 0" scale="0.1 0.1 0.1" 
                        align="center" color="#FFFFFF"></a-text>
            </a-entity>
        </a-entity>



    </a-scene>

</body>

</html>
