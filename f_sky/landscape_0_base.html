<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="skyTexture" src="./assets/sky_2.jpg" />
        </a-assets>
        <!-- taille de l'image : 4096x2048px -->
        <a-entity id="sky" 
            geometry="primitive: sphere; thetaLength: 90; radius: 30"
            material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat">
        </a-entity>

        <a-entity id="ground" 
                geometry="primitive: plane; height: 100; width: 100" 
                material="color: black" rotation="-90 0 0">
        </a-entity>

    </a-scene>
</body>

</html>
