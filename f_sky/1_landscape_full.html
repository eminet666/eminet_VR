<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="./assets/sky.jpg" radius="30"></a-sky>

        <a-box src="./assets/texture_box.jpg" position="-2 0.5 -4"></a-box>
        <a-sphere src="./assets/texture_sphere.jpg" radius="0.5" position="0 0.5 -3"></a-sphere>
        <a-cone src="./assets/texture_cone.jpg" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
        <a-box src="./assets/texture_box2.jpg" position="2 0.5 -4"></a-box>

        <a-plane src="./assets/texture_plane.jpg" rotation="-90 0 0" height="100" width="100"></a-plane>

        <a-light type="ambient" color="#666"></a-light>
        <a-light type="point" intensity="" position="2 4 4"></a-light>
    </a-scene>
</body>

</html>
