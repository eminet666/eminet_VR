<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!-- image size : 4096x2048 -->
            <img id="sky" src="./assets/sky.png">

        <a-sky src="#sky"></a-sky>
    </a-scene>

</html>
