<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
</head>

<body>
    <a-scene fog="type: exponential; color: #F2AE72; density: 0.03;">

        <!-- Hex grid. -->
        <a-hexgrid id="grid" src="hexmap.json" material="color: #47BF92" scale="0.2 0.2 0.2" position="0 -2.5 0">
        </a-hexgrid>

        <!-- Water. -->
        <a-ocean color="#77E3EE" position="0 -1.5 0" width="150" depth="150"></a-ocean>

        <!-- Sky. -->
        <a-sky color="#F2AE72"></a-sky>
    </a-scene>
</body>

</html>
