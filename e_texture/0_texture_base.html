<!DOCTYPE html>
<html>

<head>
    <title>Textures - 01</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="./assets/0_arrow.png" />
            <img id="treebark" src="./assets/0_treebark.jpg" />
            <img id="panorama" src="./assets/0_img360.jpg" />
            <img id="moon" src="./assets/0_streetview.jpg" />
        </a-assets>

        <a-box src="#boxTexture" position="-2 0 -3" height="2" rotation="0 45 0"></a-box>
        <a-sphere src="#moon" position="-2 2 -3" radius="1"></a-sphere>
        <a-cylinder src="#treebark" position="2 1 -3" height="3" radius="0.5"></a-cylinder>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
