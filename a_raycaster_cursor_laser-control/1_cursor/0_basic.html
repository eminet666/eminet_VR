<html>

    <head>
          <meta charset="UTF-8">
          <title>0_cursor_basic</title>
          <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    </head>

<body>
    <a-scene>

        <a-camera position="0 1.6 4" look-controls wasd-controls>
              <a-cursor></a-cursor>
        </a-camera>

        <a-box position="0 1 0" material="color: green">
               <a-animation begin="mouseenter" attribute="rotation" to="0 360 0"
               easing="linear" dur="2000" fill="backwards"></a-animation>
        </a-box>

    </a-scene>
</body>

</html>
