<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://eminet666.github.io/ensaama/components/debug/debug.js"></script>
    <script>
    AFRAME.registerComponent('gauche', {
        init: function() {
            const utilisateur = document.querySelector('#utilisateur');

            this.el.addEventListener("xbuttondown", function(event)	{
                    //const boite = document.querySelector('#boite');
                    //boite.setAttribute('color', 'white');
                    window.location.assign = '../demo1/index.html';
        		});
        	}
        });

    AFRAME.registerComponent('href', {
        schema: {
            lien: { type: 'string', default: "https://ensaama.net/" },            
        },
        init: function () {
            let lien = this.data.lien;
            this.el.addEventListener('gotohref', evt => {
                const boite = document.querySelector('#boite');
                boite.setAttribute('color', 'green');                
                //console.log(lien);
                //window.location.assign(lien);                
            });
        }
    });  
    </script>    
</head>

<body>
    <a-scene id="scene" renderer="antialias: true"
        debug-keyboard="key: x; event: gotohref; target: #scene"
        href="lien : http://www.google.fr">

        <a-assets>
            <img id="imglink" src="./logo_ecole.png">
        </a-assets>

        <a-entity link="href: www.google.fr; title: Google; image: #imglink" position="0 1 -1"></a-entity>

        <a-box id="boite" position="-1 0.5 -3" rotation="0 45 0" color="blue"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="grey"></a-plane>
        <a-sky color="skyblue"></a-sky>

        <a-entity id="utilisateur" position="0 0 0">
            <a-entity camera position="0 1.5 1" look-controls></a-entity>
            <a-entity oculus-touch-controls="hand: left" gauche></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>
        </a-entity>
            </a-entity>

    </a-scene>
</body>

</html>
