<!DOCTYPE html>
<html>

<head>
    <title>3D Models - 01 - glTF</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.0.2/dist/aframe-extras.min.js"></script> -->
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="avocato" src="./models/avocado/avocado.gltf"></a-asset-item>
            <a-asset-item id="avocatolight" src="./models/avocado/avocado_light.gltf"></a-asset-item>
        <!--
        <a-asset-item id="duck"
          src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"
        ></a-asset-item>
        -->

        <!--
        <a-asset-item id="centurion"
          src="https://raw.githubusercontent.com/jorgecardoso/aframe-usj-models/master/centurion/centurion.gltf"
        ></a-asset-item>
        -->
        </a-assets>

        <a-gltf-model position="1 1.6 -1" scale="8 8 8" src="#avocato"></a-gltf-model>
		<a-entity position="0 1.6 -1" scale="8 8 8"
		    animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear"
		    gltf-model="#avocatolight">
		</a-entity>
		<a-entity position="-1 1.6 -1" scale="8 8 8" 
                  animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear"
                  gltf-model="#avocato">
		</a-entity>

        <a-light type="ambient" intensity="2" color="#ffffff"></a-light>
    </a-scene>
</body>

</html>
