<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerShader('helloshader', {
        schema: {
        },

        vertexShader: [
        ].join('\n'),

        fragmentShader: [
        'uniform float u_time;',
        'void main() {',
        'gl_FragColor = vec4(1.0,0.0,1.0,1.0);',
        '}'
        ].join('\n')
        });
    </script>
</head>

<body>

    <a-scene>
        
        <a-entity geometry="primitive: sphere; radius: 3" material="shader: helloshader" 
            position="0 0 -10" rotation="45 45 0">
        </a-entity>

    </a-scene>
</body>

</html>
