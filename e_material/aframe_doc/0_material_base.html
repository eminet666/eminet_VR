<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity geometry="primitive: box"
                  position="-1 1 -4"
                  material="color: red;"></a-entity>
        <a-text position="-1.5 1 -2" value="color" align="center"></a-text>

        <a-entity geometry="primitive: box" 
                  position="1 1 -4"
                  material="shader: flat; color: red"></a-entity>
        <a-text position="1.5 1 -2" value="shader" align="center"></a-text>
        </a-text>

        <a-entity geometry="primitive: plane" 
                  position="0 0 -4" rotation="-90 0 0" width="10" height="10"                  
                  material="shader: ocean; color: blue; wave-height: 10"></a-entity>

        <a-sky color="#5280A7"></a-sky>
    </a-scene>
</body>

</html>
