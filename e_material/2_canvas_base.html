<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./canvas-updater.js"></script>
    <script src="./draw-canvas-rectangles.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <canvas id="helloWorldCanvas" crossOrigin="anonymous"></canvas>
        </a-assets>
        <a-entity material="shader: flat; src: #helloWorldCanvas" 
            geometry="primitive: plane; width: 160; height: 90"
            position="0 60 -250" 
            rotation="0 35 0" 
            canvas-updater 
            draw-canvas-rectangles="canvas: #helloWorldCanvas">
        </a-entity>
    </a-scene>
</body>

</html>
