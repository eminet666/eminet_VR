<!-- https://github.com/n5ro/aframe-physics-system#system-configuration -->
<!-- 
dynamic-body and static-body may be added to any <a-entity /> that contains a mesh. 
- dynamic-body: freely-moving object = have mass, collide, bounce or slow during collisions, and fall.
- static-body: fixed-position or animated object ; may collide with static bodies, but unaffected by gravity and collisions.
rem : generally, each scene will have at least one static-body for the ground
 -->
<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
  </head>
    <body>
        <!-- The debug:true option creates a wireframe around each physics body -->
        <a-scene physics="debug: true" background="color: gray">

            <!-- Camera -->
            <a-entity camera look-controls position="0 1.6 0"></a-entity>

            <!-- Floor -->
            <a-plane static-body color="#CCC" rotation="-90 0 0" height="20" width="20"></a-plane>

            <!-- Immovable box -->
            <a-box static-body position="-1 0.5 -5" width="3" height="1" depth="1" color="yellow"></a-box>

            <!-- Dynamic box -->
            <a-box dynamic-body position="1 2 -3" width="1" height="1" depth="1" color="cyan"></a-box>

        </a-scene>


    </body>
</html>
