<!-- source : https://hacks.mozilla.org/2017/05/having-fun-with-physics-and-a-frame/ -->
<!-- github : https://github.com/belen-albeza/vr-bowling -->
<!doctype html>

<head>
    <title>Physics demo Oculus</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="./2_main.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7" physics="debug: true; iterations: 5;">
        <a-entity id="right" oculus-touch-controls="hand: right" hand-controls="right" throwing-hand></a-entity>
        <a-entity id="left" oculus-touch-controls="hand: left" hand-controls="left"></a-entity>

        <a-sphere id="ball" radius="0.15" color="#afa" dynamic-body="mass: 50; linearDamping: 0.0001"></a-sphere>
        <a-cylinder radius="0.05" height="0.3" position="0 0.15 -5" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.2 0.15 -5.2" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.2 0.15 -5.2" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0 0.15 -5.4" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.4 0.15 -5.4" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.4 0.15 -5.4" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.2 0.15 -5.6" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.2 0.15 -5.6" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="-0.6 0.15 -5.6" color="#ccc" dynamic-body="mass: 1"></a-cylinder>
        <a-cylinder radius="0.05" height="0.3" position="0.6 0.15 -5.6" color="#ccc" dynamic-body="mass: 1"></a-cylinder>

        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="-1 0 -20" static-body></a-box>
        <a-box color="#aaa" width="0.25" height="0.2" depth="50" position="1 0 -20" static-body></a-box>
        <a-box color="#ccc" width="20" depth="50" height="1" position="0 -0.5 -20" static-body></a-box>

    </a-scene>
</body>
