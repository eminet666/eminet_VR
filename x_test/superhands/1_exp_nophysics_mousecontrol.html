<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Super Hands Component - Pointer Controls _ MouseControl</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7" environment="shadow: true" avatar-recorder touch-to-click-converter>
        
        <!-- assets -->
        <a-assets>
            <a-mixin id="cube" geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5" hoverable grabbable
                stretchable draggable droppable shadow
                event-set__dragdrop="_event: drag-drop; geometry.primitive: sphere; geometry.radius: 0.25"
                event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                event-set__dragon="_event: dragover-start; material.wireframe: true"
                event-set__dragoff="_event: dragover-end; material.wireframe: false">
            </a-mixin>
        </a-assets>

        <!-- joueur -->
        <a-entity camera wasd-controls position="0 1 1" capture-mouse raycaster="objects: .cube"
            cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection;
                             colliderEventProperty: els;
                             colliderEndEvent:raycaster-intersection-cleared;
                             colliderEndEventProperty: clearedEls;">
        </a-entity>

        <!-- objets -->
        <a-entity class="cube" mixin="cube" position="0 1 -1.25" material="color: red"></a-entity>
        <a-entity class="cube" mixin="cube" position="0 1.6 -1.5" material="color: red"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.9 1 -0.9" material="color: blue"></a-entity>
        <a-entity class="cube" mixin="cube" position="-1 1.6 -1" material="color: blue"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.9 1 -0.9" material="color: green"></a-entity>
        <a-entity class="cube" mixin="cube" position="1 1.6 -1" material="color: green"></a-entity>

        <!-- sol -->
        <a-box body="type: static; shape: box" width=100 height=0.001 depth=100 visible="true" color="#CCC"></a-box>

    </a-scene>

</body>

</html>
