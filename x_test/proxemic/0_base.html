<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-proxemic-component/dist/aframe-proxemic-component.min.js"></script> -->
        <script src="aframe-proxemic-component.min.js"></script>
    </head>

    <body>
        <a-scene environment="preset: forest">
            <a-sphere id="one" proximity-sensor="target:#two; distance: 1"
                radius="0.25" side="both" color="green"
                position="-2 1.6 -4"
                animation="property:position; from: -2 1.6 -4; to: 2 1.6 -4; dur: 5000; dir: alternate; loop: true"
                event-set__proximityenter="material.color: red" 
                event-set__proximityexit="material.color: green">
            </a-sphere>

            <a-box id="two" proximity-sensor="target:#one; distance: 2"
                width="0.5" height="0.5" depth="0.5" side="both"
                color="green" position="2 1.6 -4"
                animation="property:position; from: 2 1.6 -4; to: -2 1.6 -4; dur: 5000; dir: alternate; loop: true"
                event-set__proximityenter="material.color:blue" 
                event-set__proximityexit="material.color: green"></a-box>
        </a-scene>
    </body>
</html>
