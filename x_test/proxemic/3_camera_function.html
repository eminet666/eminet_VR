<!DOCTYPE html>
<html>

<head>
    <title>A-Frame Proxemics - Distance Sensor</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-proxemic-component/dist/aframe-proxemic-component.min.js"></script>
    <script>
        AFRAME.registerComponent('proximity', {
            init: function () { 
                let el = this.el;
                el.addEventListener('proximityenter', () => {
                    el.setAttribute('material', 'color', 'blue');
                    console.log(el.id + " enter");
                });
                el.addEventListener('proximityexit', () => {
                    el.setAttribute('material', 'color', 'red');
                    console.log(el.id + " exit");
                });
            }
        });
    </script>
</head>

<body>

    <a-scene background="color: #5280A7" stats>

        <a-box id="one" proximity-sensor="distance: 0.5"
            width="0.5" height="0.5" depth="0.5" side="both" color="red" position="-0.5 0.25 -2"
            proximity>
        </a-box>

        <a-plane width="4" height="4" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>
        <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    </a-scene>

</body>

</html>
