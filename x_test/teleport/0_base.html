<!-- examples : https://fernandojsg.com/aframe-teleport-controls/ -->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js">
    </script>
    <script src="https://unpkg.com/aframe-input-mapping-component/dist/aframe-input-mapping-component.min.js"></script>
    <script src="./mappings.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7"> 
        <!-- scene geometry -->
        <a-entity id="floor" rotation="-90 0 0" geometry="primitive: plane; width: 100; height: 100"
            material="src: url(floor.jpg); repeat: 80 80">
        </a-entity>

        <!-- hand controls -->
        <a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend" 
            oculus-touch-controls="hand: left" >
        </a-entity>
        <a-entity teleport-controls="startEvents: teleportstart; endEvents: teleportend; type: line"
            oculus-touch-controls="hand: right">
        </a-entity>
        <a-box position="0 0.5 -3" rotation="0 -45 0" color="orange"></a-box>
        <!-- <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane> -->

        <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
    </a-scene>
</body>

</html>
