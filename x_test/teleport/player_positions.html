<!-- https://aframe.io/docs/1.2.0/components/camera.html#reading-position-or-rotation-of-the-camera -->
<!DOCTYPE html>
<html>

    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script>
            // PLAYER _ POSITION : <a-entity camera look-controls position-reader>
            AFRAME.registerComponent('position-reader', {
            tick: function () {
                var rot = this.el.object3D.rotation;
                var rY = "ry ="+(rot.y*(180/Math.PI)).toFixed(2);
                console.log(rY);

                var pos = this.el.object3D.position;
                var xz = "x="+pos.x.toFixed(2)+" _ z ="+pos.z.toFixed(2);
                console.log(xz);

                var sceneEl = document.querySelector('a-scene');
                var pos = sceneEl.querySelector('#txthead');
                console.log(pos);
                pos.setAttribute('value', xz+"\n"+rY);
                }
            });
        </script>
    </head>

    <body>
        <a-scene background="color: #5280A7">

            <a-box position="0 0.5 -3" rotation="0 -45 0" color="orange"></a-box>
            <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

            <a-entity id="cameraRig">
                <!-- TETE -->
                <a-entity id="head" position-reader camera wasd-controls look-controls position="0 1.6 0">
                    <a-text id="txthead" value="position" position="0 0 -0.5" width="1" align="center" color="#F00">
                    </a-text>
                </a-entity>
            </a-entity> 
        </a-scene>
    </body>

</html>
