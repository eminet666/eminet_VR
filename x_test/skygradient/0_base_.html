<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./skygradient.js"></script>
</head>

<body>
    <a-scene>
        <!-- scene geometry -->
        <a-entity id="sky" geometry="primitive: sphere; radius: 65;"
            material="shader: skyGradient; colorTop: #aaa; colorBottom: #fff; side: back"></a-entity>
            
        <a-entity id="floor" rotation="-90 0 0" geometry="primitive: plane; width: 100; height: 100"
            material="src: url(floor.jpg); repeat: 80 80">
        </a-entity>

    </a-scene>
</body>

</html>
