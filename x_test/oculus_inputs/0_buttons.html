<!-- example : https://quest-test.glitch.me/ -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        
        <a-entity id="ctlL" oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="ctlR" oculus-touch-controls="hand: right"></a-entity>
        <a-entity camera look-controls position="0 1.6 0">
            <a-text id="txtL" value="" position="-0.5 0 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
            <a-text id="txtR" value="" position="0.5 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const ctlL = document.getElementById("ctlL");
        const ctlR = document.getElementById("ctlR");
        const txtL = document.getElementById("txtL");
        const txtR = document.getElementById("txtR");

        // Thumb tick moved
        ctlL.addEventListener('thumbstickmoved', function (event) {
            txtL.setAttribute("value", "L Stick  x:" + event.detail.x.toFixed(2) + ", y:" + event.detail.y
                .toFixed(2));
        });
        ctlR.addEventListener('thumbstickmoved', function (event) {
            txtR.setAttribute("value", "R Stick  x:" + event.detail.x.toFixed(2) + ", y:" + event.detail.y
                .toFixed(2));
        });

        //Trigger Touch Started
        ctlL.addEventListener('triggertouchstart', function (event) {
            txtL.setAttribute("value", "Left touch started ");
        });
        ctlR.addEventListener('triggertouchstart', function (event) {
            txtR.setAttribute("value", "Right touch started");
        });

        //Trigger Touch Ended
        ctlL.addEventListener('triggertouchend', function (event) {
            txtL.setAttribute("value", "Left touch ended ");
        });
        ctlR.addEventListener('triggertouchend', function (event) {
            txtR.setAttribute("value", "Right touch ended");
        });

        //Trigger Pressed
        ctlL.addEventListener('triggerdown', function (event) {
            txtL.setAttribute("value", "Left trigger down");
        });

        ctlR.addEventListener('triggerdown', function (event) {
            txtR.setAttribute("value", "Right trigger down");
        });

        //Trigger Released
        ctlL.addEventListener('triggerup', function (event) {
            txtL.setAttribute("value", "Left trigger up");
        });
        ctlR.addEventListener('triggerup', function (event) {
            txtR.setAttribute("value", "Right trigger up");
        });

        //Grip Pressed
        ctlL.addEventListener('gripdown', function (event) {
            txtL.setAttribute("value", "Left gripdown down");
        });
        ctlR.addEventListener('gripdown', function (event) {
            txtR.setAttribute("value", "Right gripdown down");
        });

        //Grip Released
        ctlL.addEventListener('gripup', function (event) {
            txtL.setAttribute("value", "Left gripdown up");
        });
        ctlR.addEventListener('gripup', function (event) {
            txtR.setAttribute("value", "Right gripdown up");
        });


        //A-buttorn Pressed 
        ctlR.addEventListener('abuttondown', function (event) {
            txtR.setAttribute("value", "Right A-button down");
        });

        //A-buttorn Released 
        ctlR.addEventListener('abuttonup', function (event) {
            txtR.setAttribute("value", "Right A-button up");
        });

        //B-buttorn Pressed 
        ctlR.addEventListener('bbuttondown', function (event) {
            txtR.setAttribute("value", "Right B-button down");
        });

        //B-buttorn Released 
        ctlR.addEventListener('bbuttonup', function (event) {
            txtR.setAttribute("value", "Right B-button up");
        });

        //Y-buttorn Pressed 
        ctlL.addEventListener('ybuttondown', function (event) {
            txtL.setAttribute("value", "Left Y-button down");
        });

        //Y-buttorn Released 
        ctlL.addEventListener('ybuttonup', function (event) {
            txt.setAttribute("value", "Left Y-button up");
        });

        //X-buttorn Pressed 
        ctlL.addEventListener('xbuttondown', function (event) {
            txtL.setAttribute("value", "Left X-button down");
        });

        //X-buttorn Released 
        ctlL.addEventListener('xbuttonup', function (event) {
            txtL.setAttribute("value", "Left X-button up");
        });
    </script>
</body>

</html>
