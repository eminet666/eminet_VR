<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
        
        <a-entity id="ctlL" oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="ctlR" oculus-touch-controls="hand: right"></a-entity>
        <a-entity camera look-controls position="0 1.6 0">
            <a-text id="txt1" value="" position="0 0.05 -1" scale="0.4 0.4 0.4" align="center" color="#000000"></a-text>
            <a-text id="txt2" value="" position="0 -0.05 -1" scale="0.4 0.4 0.4" align="center" color="#000000">
            </a-text>
        </a-entity>
    </a-scene>

    <script>
        const ctlL = document.getElementById("ctlL");
        const ctlR = document.getElementById("ctlR");
        const txt1 = document.getElementById("txt1");
        const txt2 = document.getElementById("txt2");
       
        const timer = setInterval(() => {
            //Getting Position of Left Controller.
            var l = ctlR.object3D.position;
            txt1.setAttribute("value", "L-Position: " + l.x.toFixed(2) + ", " + l.y.toFixed(2) + ", " + l.z
                .toFixed(2));

            //Getting Position of Right Controller.
            var r = ctlR.object3D.position;
            txt2.setAttribute("value", "R-Position: " + r.x.toFixed(2) + ", " + r.y.toFixed(2) + ", " + r.z
            .toFixed(2));
        }, 100);

    </script>
</body>

</html>
