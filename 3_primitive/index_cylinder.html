<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: #ECECEC">
        <a-assets>
            <img id="checkerboard" src="../assets/checkerboard.png">
        </a-assets>

        <a-cylinder position="-4 3 -5" rotation="65 45 0" 
            radius="1" height="1" theta-start="57" theta-length="286"
            side="double" color="#F00"></a-cylinder>

        <a-cylinder position="0 3 -5" rotation="45 60 0" 
            radius="1.5" height="1" theta-start="0" theta-length="172"
            side="double" open-ended="true" color="#FF0"></a-cylinder>

        <a-cylinder position="4 3 -5" rotation="0 90 0" 
            radius="2.866" height="3" theta-length="180" scale="0.5 0.5 0.5"
            open-ended="true" side="double" src="#checkerboard"></a-cylinder>

        <a-cylinder position="-4 0 -5" rotation="90 -90 20" 
            radius="1" segments-radial="6" color="#0FF"></a-cylinder>

        <a-cylinder position="0 0 -5" rotation="-80 -15 -20" height="5" 
            open-ended="true" side="double" color="#0F0"></a-cylinder>

        <a-cylinder position="4 0 -5" rotation="45 -45 0" radius="2" height="0.5" segments-radial="64" color="#F0F"
            metalness=".1"></a-cylinder>
    </a-scene>
</body>

</html>
