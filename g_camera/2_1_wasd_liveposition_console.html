<!-- https://aframe.io/docs/1.2.0/components/wasd-controls.html -->
<!-- https://aframe.io/docs/1.2.0/components/camera.html#reading-position-or-rotation-of-the-camera -->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('rotation-reader', {
        tick: function () {
                // `this.el` is the element, `object3D` is the three.js object.

                // `rotation` is a three.js Euler using radians. `quaternion` also available.
                //console.log("rotation : "+this.el.object3D.rotation);

                // `position` is a three.js Vector3.
                var pos = { x: this.el.object3D.position.x.toFixed(2), z: this.el.object3D.position.z.toFixed(2)}
                console.log("x: "+pos.x+", z: "+pos.z);
            }
        });
    </script>


</head>

<body>
    <a-scene background="color: #5280A7">
        
        <a-entity id="camera" look-controls wasd-controls position="0 0.5 0" camera rotation-reader></a-entity>

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="blue"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

    <a-scene>
</body>

</html>
