<!-- https://aframe.io/docs/1.2.0/components/look-controls.html -->
<!-- The look-controls component is usually used alongside the camera :
- Rotates the entity when we rotate a VR head-mounted display (HMD).
- Rotates the entity when we move the mouse.
- Rotates the entity when we touch-drag the touchscreen. 
-->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="blue"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

        <a-entity id="camera" look-controls position="0 0.5 0" camera></a-entity>

    <a-scene>
</body>

</html>
