<!-- https://github.com/n5ro/aframe-extras/tree/master/src/controls#usage -->
<!-- If wasd-controls is not working well with , movement-controls from aframe-extras has better compatibility
-->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-entity id="rig" movement-controls position="-1 0 1">
            <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="blue"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

    <a-scene>
</body>

</html>
