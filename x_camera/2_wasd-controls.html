<!-- https://aframe.io/docs/1.2.0/components/wasd-controls.html -->
<!-- controls an entity with the WASD or arrow keyboard keys commonly attached to an entity with the camera component.
-->
<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">

        <a-box position="0 0.5 -3" rotation="0 -45 0" color="blue"></a-box>
        <a-plane width="10" height="10" color="silver" position="0 0 0" rotation="-90 0 0"></a-plane>

        <a-entity id="camera" wasd-controls position="0 0.5 0" camera></a-entity>

    <a-scene>
</body>

</html>
