<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="play-all-model-animations.js"></script>

    <script>
      AFRAME.registerComponent('loaded', {
          init: function () {
            var el = this.el;
            el.addEventListener('model-loaded', () => {
              console.log(el.id+" chargÃ©");
              });
            this.el.addEventListener('model-error', () => {
                // Grab the mesh / scene.
                console.log("erreur");
              });
            }
      });
    </script>
  </head>

  <body>
    <a-scene background="color: skyblue">

      <a-assets>
        <a-asset-item id="glbFlamingo" src="./models/Flamingo.glb"></a-asset-item>
        <a-asset-item id="glbParrot" src="./models/Parrot.glb"></a-asset-item>
        <a-asset-item id="glbStork" src="./models/Stork.glb"></a-asset-item>
      </a-assets>

      <a-entity id="flamingo" gltf-model="#glbFlamingo"
                position="0 0 -10"
                play-all-model-animations
                loaded>
      </a-entity>

      <a-entity id="parrot" gltf-model="#glbParrot"
                position="-4 0 -10"
                play-all-model-animations
                loaded>
      </a-entity>

      <a-entity id="stork" gltf-model="#glbStork"
                position="4 0 -10"
                play-all-model-animations
                loaded>
      </a-entity>


    </a-scene>
  </body>
</html>
